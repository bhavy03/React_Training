    <h1>Shopping list</h1>
    <p id="first">Get it done today</p>
    <input id="user" type="text" placeholder="Enter items">
    <button id="enter">Enter</button>
    <ul>
        <li class="bold red" random="23">Notebook</li>
        <li>Jello</li>
        <li>Spinach</li>
        <li>Rice</li>
        <li>Birthday cake</li>
        <li>Candles</li>

    <script>
        // let b = document.getElementsByClassName("container")[0]

        // at first it will give an array so we need the actual element
        // button.addEventListener("click", function () {
        // console.log("click!!!")
        // })

        var button = document.getElementById("enter");
        var input = document.getElementById("user");
        var ul = document.querySelector("ul");

        function inputLength() {
            return input.value.length;
        }

        function createList() {
            var li = document.createElement("li");
            li.append(document.createTextNode(input.value));
            ul.append(li);
            input.value = "";  //to make the string empty
        }

        function addList() {
            if (inputLength() > 0) {
                createList();
            }
        }

        function addListKeypress(event) {
            if (inputLength() > 0 && event.keyCode === 13)
            /*can also use here event.which ===13 or event.code==="Enter"*/ {
                createList();
            }
        }

        button.addEventListener("click", addList);
        input.addEventListener("keypress", addListKeypress);
