<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 77;
        // "Harry bhai"
        // false
        console.log("Operators in Js")
        // Arithmetic Operators 
        let a = 10;
        let b = 4;
        console.log("a + b = ", a + b)
        console.log("a - b = ", a - b)
        console.log("a / b = ", a / b)
        console.log("a ** b = ", a ** b)   //10 ki power 4
        console.log("a % b = ", a % b)
        console.log("++a = ", ++a)
        console.log("a++ = ", a++)
        console.log("--a = ", --a)
        console.log("a-- = ", a--)
        console.log("a = ", a)
        console.log("a-- = ", a--)

        // Assignment Operators 
        let assignment = 1;
        assignment += 5 // same as assignment = assignment + 5
        console.log("a is now = ", a)
        assignment -= 5 // same as assignment = assignment - 5
        console.log("a is now = ", a)
        assignment *= 5 // same as assignment = assignment * 5
        console.log("a is now = ", a)
        assignment /= 5 // same as assignment = assignment / 5
        console.log("a is now = ", a)
        // **= means x=x**y;

        // Comparison Operators 
        let comp1 = 6;
        let comp2 = 7;
        console.log("comp1 == comp2 is ", comp1 == comp2)
        console.log("comp1 != comp2 is ", comp1 != comp2)
        console.log("comp1 === comp2 is ", comp1 === comp2)  //equal value and type like comp2="6"
        console.log("comp1 !== comp2 is ", comp1 !== comp2)  //not equal value and not equal type
        console.log("comp1 > comp2 is ", comp1 > comp2)
        // >= greater than or equal to 
        // <= less than or equal to 
        // ? ternary operator

        // Logical Operators
        let x = 5;
        // by writing only x in console you will get the value also
        let y = 6;
        console.log(x < y && x == 5)
        console.log(x > y || x == 5)
        console.log(!false)
        console.log(!true)

        console.log('this isn\'t very nice')
        console.log(13+"10")
        console.log(13-"10")
        console.log("10"+3)
        console.log("10"-3)
        console.log("hello"-"bye")
        // here this backslash means ignore everything after it
        // firstName is example of camelcase

// Comments

    </script>
