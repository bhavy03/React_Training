    <script>
        let a = 4;

        let f = BigInt("324") + BigInt("6");
        let g = undefined;
        console.log(a, b, c, d, e, f, g);
        console.log(typeof a)
        
        // Non Primitive Data Type - Objects in Js
        const item = {
            "Harry": true,
            "Shubh": false,
            "Lovish": 67,
            "Rohan": undefined
        }
        // item = 34;   can't do this not any type of datatype
        // but do this
        item['friend'] = "lovish";
        console.log(item)
        let h = "harry";
        let i = 6;
        console.log(item["Shubh"]);
        //or do this
        console.log(item.Shubh);
        console.log(h+i);
        console.log(typeof(h+i));

        // now in null we can't insert a value whereas in empty object we can insert a value
    </script>
