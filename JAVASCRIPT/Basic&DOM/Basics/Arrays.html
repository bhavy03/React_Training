<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let marks_class_12 = [91, 82, 63, 84, false, "Not Present"]
        console.log(marks_class_12[0])
        console.log(marks_class_12[1])
        console.log(marks_class_12[2])
        console.log(marks_class_12[3])
        console.log(marks_class_12[4])
        console.log(marks_class_12[5])
        console.log(marks_class_12[6]) // Will be undefined because index 6 does not exist
        console.log("The length of marks_class_12 is", marks_class_12.length)
        marks_class_12[6] = 89 // Adding a new value to the array
        marks_class_12[0] = 96 // Changing the value of an array
        console.log(marks_class_12)
        console.log(typeof marks_class_12)
        // we can also have array of functions 
        var fuunctionlist = [function apple() { return ("this is apple") }, function mango() { console.log("this is mango") }]
        // fuunctionlist[0]()
        // 'this is apple'
        
        // we can also have array as an inner array 
        let mixed = [["apple", 2, "undefined", function banana() { return "this si banana" }]]
        console.log(mixed);
        console.log(mixed[0]);
        console.log(typeof (mixed[0]));
        console.log(mixed[0][0]);

        // the datatype of array is object
    </script>
</head>
