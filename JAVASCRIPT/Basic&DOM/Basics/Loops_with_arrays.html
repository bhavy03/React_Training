<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = [3, 5, 1, 2, 4]

        // for(let i=0; i<num.length;i++){
        //   console.log(num[i])
        // }

        // ForEach Loop
        num.forEach((element) => {
            console.log(element * element)
        })

        // Array.from 
        let name = "Harry"
        let arr = Array.from(name)
        console.log(arr)

        // for...of 
        for (let item of num) {
            console.log(item)
        }

        // for...in
        for (let i in num) {
            console.log(num[i])
        }
    </script>
</head>

</body>

</html>
